hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
hibernate.default_schema=dbo
hibernate.jdbc.time_zone=UTC
hibernate.hbm2ddl=validate
hibernate.id.new_generator_mappings=true
hibernate.jdbc.batch_size=50
hibernate.order_inserts=true
hibernate.order_updates=true
hibernate.jdbc.batch_versioned_data=true
hibernate.show_sql=true
# it's recommended that hibernate logging is handled by logging framework.
# Activating following configuration ends up in writing all executed SQL statements to standard out without using the logging framework
# 11/24/2020
hibernate.show_sql=true
